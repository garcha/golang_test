<!DOCTYPE html>
<html lang="en">

<head>
  <title>Google Places ID</title>
</head>

<body>
  <h1>Find your google place ID</h1>

  <table>
    <tr>
      <th>Species</th>
      <th>Description</th>
    </tr>
    <td>Pigeon</td>
    <td>Common in cities</td>
    </tr>
  </table>
  <br/>

  <form action ="/bird" method="post">
    Species:
    <input type="text" name="species">
    <br/> Description:
    <input type="text" name="description">
    <br/>
    <input type="submit" value="Submit">
  </form>

<script>
  birdTable = document.querySelector("table")
  fetch("/bird")
    .then(Response => response.json())
    .then(birdList => {
      birdList.forEach(bird => {
        row = document.createElement("tr")
        species = document.createElement("td")
        species.innerHTML = bird.species
        description = document.createElement("td")
        description.innerHTML = bird.description

        row.appendChild(species)
        row.appendChild(description)
        birdTable.appendChild(row)
      })
    })

</body>
